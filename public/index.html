<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#0a0a12">
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">
  <title>Lifts</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div id="app">

    <header>
      <div id="header-main">
        <h1>Lifts</h1>
        <div id="sync-status" class="sync-badge">
          <span class="dot"></span><span class="label">Online</span>
        </div>
      </div>
      <div id="header-back" class="hidden">
        <button id="back-btn" aria-label="Back">
          <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 12H5M12 5l-7 7 7 7"/>
          </svg>
        </button>
        <span id="header-cat-name"></span>
      </div>
    </header>

    <nav class="tabs">
      <button class="tab active" data-tab="record">Record</button>
      <button class="tab" data-tab="history">History</button>
      <button class="tab" data-tab="charts">Charts</button>
    </nav>

    <!-- Record Tab -->
    <section id="tab-record" class="tab-content active">
      <div id="view-cats" class="view active">
        <div id="cat-grid"></div>
      </div>
      <div id="view-exs" class="view">
        <div id="ex-list"></div>
      </div>
    </section>

    <!-- History Tab -->
    <section id="tab-history" class="tab-content">
      <div class="filter-bar">
        <input type="text" id="history-search" placeholder="Search exercises...">
      </div>
      <div id="history-list"></div>
    </section>

    <!-- Charts Tab -->
    <section id="tab-charts" class="tab-content">
      <div class="input-group">
        <label for="chart-exercise">Exercise</label>
        <select id="chart-exercise"><option value="">— choose —</option></select>
      </div>
      <div id="chart-container"><canvas id="progression-chart"></canvas></div>
      <div id="chart-stats"></div>
    </section>

  </div>

  <!-- ── Log Sheet ── -->
  <div id="sheet-backdrop"></div>
  <div id="log-sheet">
    <div class="sheet-handle"></div>
    <div class="sheet-body">
      <div class="sheet-header">
        <h2 id="sheet-ex-name"></h2>
        <p id="sheet-ex-last"></p>
      </div>

      <div class="weight-display" id="weight-display">
        <input type="number" id="sheet-weight" step="0.5" min="0" inputmode="decimal" placeholder="0">
        <div class="unit-toggle">
          <button class="unit-opt active" data-unit="kg">kg</button>
          <button class="unit-opt" data-unit="lbs">lbs</button>
        </div>
      </div>

      <div class="adj-chips">
        <button class="adj-chip neg" data-delta="-5">−5</button>
        <button class="adj-chip neg" data-delta="-2.5">−2.5</button>
        <button class="adj-chip pos" data-delta="2.5">+2.5</button>
        <button class="adj-chip pos" data-delta="5">+5</button>
      </div>

      <div class="sr-divider"></div>

      <div class="sr-row">
        <div class="sr-group">
          <div class="sr-label">Sets</div>
          <div class="sr-stepper">
            <button class="sr-btn" data-target="sheet-sets" data-delta="-1">−</button>
            <input type="number" id="sheet-sets" min="1" max="99" inputmode="numeric" placeholder="3">
            <button class="sr-btn" data-target="sheet-sets" data-delta="1">+</button>
          </div>
        </div>
        <span class="sr-x">×</span>
        <div class="sr-group">
          <div class="sr-label">Reps</div>
          <div class="sr-stepper">
            <button class="sr-btn" data-target="sheet-reps" data-delta="-1">−</button>
            <input type="number" id="sheet-reps" min="1" max="999" inputmode="numeric" placeholder="10">
            <button class="sr-btn" data-target="sheet-reps" data-delta="1">+</button>
          </div>
        </div>
      </div>

      <button id="sheet-save" class="btn-save">Save</button>
    </div>
  </div>

  <!-- ── Add Exercise Sheet ── -->
  <div id="add-sheet">
    <div class="sheet-handle"></div>
    <div class="sheet-body">
      <h2 class="add-sheet-title">New Exercise</h2>
      <p class="add-sheet-sub" id="add-sheet-sub">Adding to Chest</p>
      <div class="add-cat-picker" id="add-cat-picker"></div>
      <input type="text" id="add-ex-input" placeholder="Exercise name" autocomplete="off" autocorrect="off">
      <button id="add-ex-save" class="btn-save">Add &amp; Log</button>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast hidden"></div>

  <script src="/js/db.js"></script>
  <script src="/js/chart.js"></script>
  <script src="/js/app.js"></script>
  <script>
    if ('serviceWorker' in navigator) navigator.serviceWorker.register('/sw.js').catch(() => {});
  </script>
</body>
</html>
