<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#1a1a2e">
  <meta name="description" content="Track your exercises and weight progression offline">
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">
  <title>Exercise Recorder</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header>
      <h1>üèãÔ∏è Exercise Recorder</h1>
      <div id="sync-status" class="sync-badge" title="Sync status">
        <span class="dot"></span>
        <span class="label">Online</span>
      </div>
    </header>

    <!-- Tabs -->
    <nav class="tabs">
      <button class="tab active" data-tab="record">Record</button>
      <button class="tab" data-tab="history">History</button>
      <button class="tab" data-tab="charts">Charts</button>
    </nav>

    <!-- Record Tab -->
    <section id="tab-record" class="tab-content active">
      <form id="exercise-form" autocomplete="off">
        <div class="input-group">
          <label for="exercise-name">Exercise Name</label>
          <div class="voice-input-wrapper">
            <input type="text" id="exercise-name" placeholder="e.g. Bench Press" required list="exercise-suggestions">
            <button type="button" id="voice-btn" class="voice-btn" title="Voice input">
              <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm-1-9c0-.55.45-1 1-1s1 .45 1 1v6c0 .55-.45 1-1 1s-1-.45-1-1V5z"/>
                <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
              </svg>
            </button>
            <datalist id="exercise-suggestions"></datalist>
          </div>
        </div>

        <div class="row">
          <div class="input-group flex-1">
            <label for="weight">Weight</label>
            <input type="number" id="weight" placeholder="0" step="0.5" min="0" required>
          </div>
          <div class="input-group unit-group">
            <label for="unit">Unit</label>
            <select id="unit">
              <option value="kg">kg</option>
              <option value="lbs">lbs</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="input-group flex-1">
            <label for="sets">Sets</label>
            <input type="number" id="sets" placeholder="3" min="1" max="99">
          </div>
          <div class="input-group flex-1">
            <label for="reps">Reps</label>
            <input type="number" id="reps" placeholder="10" min="1" max="999">
          </div>
        </div>

        <div class="input-group">
          <label for="notes">Notes (optional)</label>
          <input type="text" id="notes" placeholder="Felt easy, increase next time...">
        </div>

        <button type="submit" class="btn-primary" id="save-btn">
          üíæ Save Exercise
        </button>
      </form>

      <!-- Recent entries -->
      <div id="recent-section">
        <h3>Recent Entries</h3>
        <div id="recent-entries"></div>
      </div>
    </section>

    <!-- History Tab -->
    <section id="tab-history" class="tab-content">
      <div class="filter-bar">
        <input type="text" id="history-search" placeholder="Search exercises...">
      </div>
      <div id="history-list"></div>
    </section>

    <!-- Charts Tab -->
    <section id="tab-charts" class="tab-content">
      <div class="input-group">
        <label for="chart-exercise">Select Exercise</label>
        <select id="chart-exercise">
          <option value="">-- Choose an exercise --</option>
        </select>
      </div>
      <div id="chart-container">
        <canvas id="progression-chart"></canvas>
      </div>
      <div id="chart-stats"></div>
    </section>

    <!-- Toast -->
    <div id="toast" class="toast hidden"></div>
  </div>

  <script src="/js/db.js"></script>
  <script src="/js/chart.js"></script>
  <script src="/js/app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(reg => console.log('SW registered:', reg.scope))
        .catch(err => console.warn('SW registration failed:', err));
    }
  </script>
</body>
</html>
